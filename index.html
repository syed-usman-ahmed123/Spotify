<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="imgs/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert logo" style="width: 110;" src="imgs/logo.svg" alt="logo">Spotify</div>
                <ul>
                    
                    <li><img class="invert" src="imgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="imgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="imgs/library.svg" alt="library">
                    <h2>You Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>


                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">


                    <div class="hamburgercontainer">
                        <img class="invert hamburger" width="40" src="imgs/hamburger.svg" alt="">
                        <img class="arrow invert" src="imgs/left.png" alt="">
                        <img class="arrow invert" src="imgs/next (1).png" alt="">
                    </div>

                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="imgs/previous.svg" alt="img">
                            <img width="35" id="play" src="imgs/play.svg" alt="img">
                            <img width="35" id="next" src="imgs/next.svg" alt="img">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="35" src="imgs/volume.svg" alt="img">
                                <div class="range">
                                    <input type="range">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" .></script>
</body>

</html>
